name: csharp-defaultapp
description: A minimal csharp application to deploy app container resource on azure
runtime: dotnet
config:
  pulumi:tags:
    value:
      pulumi:template: csharp
  csharp-defaultapp:location:
    type: string
    description: Zone or location
  csharp-defaultapp:resourceGroupName:
    type: string
    description: Name of the resource group
  csharp-defaultapp:private:
    type: boolean
    description: Indicates if managed environment is private
  csharp-defaultapp:applicationName:
    type: string
    description: Application group name
  csharp-defaultapp:applicationId:
    type: string
    description: Application ID to be use as subfix
  csharp-defaultapp:imageName:
    type: string
    description: Docker image name
  csharp-defaultapp:imageVersion:
    type: string
    description: Version of the docker image
    default: latest
  csharp-defaultapp:port:
    type: integer
    description: The port on which the application is listening.
    default: 80
  csharp-defaultapp:totalCpu:
    type: string
    description: The total cpu to allocate for container app.
  csharp-defaultapp:totalMemory:
    type: string
    description: The total memory to allocate for container app.
  csharp-defaultapp:external:
    type: boolean
    description: Indicates if application expose external endpoint.
    default: true
  csharp-defaultapp:enableScaling:
    type: boolean
    description: Indicates if scaling feature is enabled for container application.
    default: false
  csharp-defaultapp:minInstances:
    type: integer
    description: Indicates the minimum number of replicas of your application.
    default: 1
  csharp-defaultapp:maxInstances:
    type: integer
    description: Indicates the maximum number of replicas of your application.
    default: 1
  csharp-defaultapp:addressPrefixes:
    type: array
    description: List of address blocks reserved for this virtual network in CIDR notation
    items:
      type: string
  csharp-defaultapp:subnetAddressPrefixes:
    type: array
    description: List of address prefixes for the subnet.
    items:
      type: string